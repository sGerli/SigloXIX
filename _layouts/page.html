<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{site.github.url}}{{site.icon}}">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if page.title %} {{ page.title }} | {% endif %} Siglo XIX</title>

    <!-- Bootstrap -->
    <link href="{{site.github.url}}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{site.github.url}}/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target="#navbar"  data-offset="100">
    <div class="header">
      <div class="h-container">
	      <div class="title-container">
	        <h1>{{ page.title }}</h1>
	      </div>
      </div>
      <div class="image" style="background-image: url({{site.github.url}}{{ page.image }})"></div>
    </div>
    <main class="container">
    	{{ content }}
	</main>
	<footer>
		<section class="col-md-7">
			<small>{{site.copyright}}</small>
		</section>
		

	</footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{site.github.url}}/js/bootstrap.min.js"></script>
    <script src="{{site.github.url}}/js/blur.js"></script>
    
    <script>
	    $('body').scrollspy({ target: '#navbar' })
	</script>

  </body>
</html>
