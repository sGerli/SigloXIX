<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{site.github.url}}{{site.icon}}">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if page.title %} {{ page.title }} | {% endif %} Siglo XIX</title>

    <!-- Bootstrap -->
    <link href="{{site.github.url}}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{site.github.url}}/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target="#navbar"  data-offset="100">
	<nav class="navbar navbar-inverse navbar-translucent navbar-fixed-top" id="navbar">
	  <div class="container-fluid">
	    <div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{site.github.url}}">
	        <img alt="Brand" src="{{site.github.url}}{{site.icon}}">
	      </a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
		    <li><a href="{{site.github.url}}">Inicio</a></li>
	        <li class="active"><a href="#causas">Causas <span class="sr-only">(current)</span></a></li>
	        <li><a href="#cons">Consecuencias</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div>
	</nav>
    <div class="header">
      <div class="h-container">
	      <div class="title-container">
	        <h1>{{ page.title }}</h1>
	      </div>
      </div>
      <div class="image" style="background-image: url({{site.github.url}}{{ page.image }})"></div>
    </div>
    <main class="container">
    	{{ content }}
	</main>
	<footer>
		<section class="col-md-7">
			<small>{{site.copyright}}</small>
		</section>
		

	</footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{site.github.url}}/js/bootstrap.min.js"></script>
    <script src="{{site.github.url}}/js/blur.js"></script>
    
    <script>
	    $('body').scrollspy({ target: '#navbar' })
	</script>

  </body>
</html>
