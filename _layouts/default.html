<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{site.github.url}}{{site.icon}}">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{site.title}}</title>

    <!-- Bootstrap -->
    <link href="{{site.github.url}}/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Preloader -->
    <link href="{{site.github.url}}/css/preloader.css" rel="stylesheet">
    
    <!-- Site css -->
    <link href="{{site.github.url}}/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="preloader" id="pre">
	  	<img class="prelogo" src="{{site.github.url}}{{site.icon}}" width="150" alt="{{site.title}}" />
	  	<br>
	  	<small>by iGerli</small>
	  	<br>
	  	<section class="preload-area" id="loader">
	  		<div class="loader">Loading...</div>
	  	</section>
	</div>
    <div class="header">
      <div class="h-container">
	      <div class="title-container">
	        <h1>{{site.title}}</h1>
	        <br>
	        <small>{{site.author.name}}</small>
	      </div>
      </div>
      <div class="image" style="background-image: url({{site.github.url}}{{ page.image }})"></div>
    </div>
    <main class="container articles">
	    {{ content }}
	</main>
	<footer>
		<section class="col-md-7">
			<small>{{site.copyright}}</small>
		</section>


	</footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Preloader -->
    <script src="{{site.github.url}}/js/preloader.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{site.github.url}}/js/bootstrap.min.js"></script>
    <script src="{{site.github.url}}/js/blur.js"></script>

    <script>

	</script>

  </body>
</html>
